<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Coin App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .online {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .deposit-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: rgba(255,255,255,0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .cases-grid {
            display: grid;
            gap: 15px;
        }

        .case-card {
            background: linear-gradient(135deg, #2d3436, #636e72);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .case-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .case-image {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 3px solid #fff;
        }

        .case-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .case-price {
            color: #FFD700;
            font-weight: bold;
        }

        .rarity-common { border-color: #bdc3c7 !important; }
        .rarity-rare { border-color: #3498db !important; }
        .rarity-epic { border-color: #9b59b6 !important; }
        .rarity-legendary { border-color: #f1c40f !important; }
        .rarity-mythical { border-color: #e74c3c !important; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞ */
        .case-opening-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .case-opening-container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .items-scroll {
            display: flex;
            gap: 15px;
            overflow: hidden;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

        .scroll-item {
            min-width: 80px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .scroll-item.active {
            transform: scale(1.2);
            background: rgba(255,255,255,0.2);
        }

        .item-image {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .won-item {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 30px;
            border-radius: 20px;
            margin-top: 20px;
            animation: bounce 0.6s;
            color: #000;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .open-btn {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">

    <!-- –û–≤–µ—Ä–ª–µ–π –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞ -->
    <div id="caseOpening" class="case-opening-overlay">

            <div class="items-scroll" id="itemsScroll">

    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            balance: 1500,
            refLink: "https://t.me/your_bot?start=ref_" + Math.random().toString(36).substr(2, 9),
            refCount: 3
        };

        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        const itemsDatabase = [
            // Common (60%)
            { id: 1, name: "üîß –û–±—ã—á–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç", rarity: "common", emoji: "üîß", probability: 60 },
            { id: 2, name: "üì¶ –ü—Ä–æ—Å—Ç–∞—è –∫–æ—Ä–æ–±–∫–∞", rarity: "common", emoji: "üì¶", probability: 60 },
            { id: 3, name: "üíß –ö–∞–ø–ª—è –≤–æ–¥—ã", rarity: "common", emoji: "üíß", probability: 60 },
            { id: 4, name: "üåø –õ–∏—Å—Ç–æ–∫", rarity: "common", emoji: "üåø", probability: 60 },
            
            // Rare (25%)
            { id: 5, name: "üîÆ –ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä", rarity: "rare", emoji: "üîÆ", probability: 25 },
            { id: 6, name: "‚ö° –ú–æ–ª–Ω–∏—è", rarity: "rare", emoji: "‚ö°", probability: 25 },
            { id: 7, name: "üõ°Ô∏è –©–∏—Ç –≤–æ–∏–Ω–∞", rarity: "rare", emoji: "üõ°Ô∏è", probability: 25 },
            { id: 8, name: "üéØ –ú–µ—Ç–∫–∏–π –≥–ª–∞–∑", rarity: "rare", emoji: "üéØ", probability: 25 },
            
            // Epic (10%)
            { id: 9, name: "üî• –û–≥–Ω–µ–Ω–Ω—ã–π –º–µ—á", rarity: "epic", emoji: "üî•", probability: 10 },
            { id: 10, name: "‚ùÑÔ∏è –õ–µ–¥—è–Ω–∞—è –∫–æ—Ä–æ–Ω–∞", rarity: "epic", emoji: "‚ùÑÔ∏è", probability: 10 },
            { id: 11, name: "üíé –ê–ª–º–∞–∑", rarity: "epic", emoji: "üíé", probability: 10 },
            { id: 12, name: "üëë –ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π —Å–∫–∏–ø–µ—Ç—Ä", rarity: "epic", emoji: "üëë", probability: 10 },
            
            // Legendary (4%)
            { id: 13, name: "üêâ –î—Ä–∞–∫–æ–Ω—å–µ —è–π—Ü–æ", rarity: "legendary", emoji: "üêâ", probability: 4 },
            { id: 14, name: "üåà –†–∞–¥—É–∂–Ω—ã–π –∞—Ä—Ç–µ—Ñ–∞–∫—Ç", rarity: "legendary", emoji: "üåà", probability: 4 },
            { id: 15, name: "‚öîÔ∏è –ú–µ—á –±–æ–≥–æ–≤", rarity: "legendary", emoji: "‚öîÔ∏è", probability: 4 },
            
            // Mythical (1%)
            { id: 16, name: "üåü –ó–≤–µ–∑–¥–∞ —Å—É–¥—å–±—ã", rarity: "mythical", emoji: "üåü", probability: 1 },
            { id: 17, name: "üí´ –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –∫—Ä–∏—Å—Ç–∞–ª–ª", rarity: "mythical", emoji: "üí´", probability: 1 }
        ];

        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∫–µ–π—Å–æ–≤
        const casesDatabase = [
            {
                id: 1,
                name: "üì¶ –ë–∞–∑–æ–≤—ã–π –∫–µ–π—Å",
                price: 100,
                emoji: "üì¶",
                items: itemsDatabase.filter(item => item.probability >= 10) // –í—Å–µ –∫—Ä–æ–º–µ mythical
            },
            {
                id: 2,
                name: "üíé –ü—Ä–µ–º–∏—É–º –∫–µ–π—Å",
                price: 500,
                emoji: "üíé",
                items: itemsDatabase.filter(item => item.probability <= 25) // Rare, Epic, Legendary, Mythical
            },
            {
                id: 3,
                name: "üî• –û–≥–Ω–µ–Ω–Ω—ã–π –∫–µ–π—Å",
                price: 1000,
                emoji: "üî•",
                items: itemsDatabase.filter(item => item.probability <= 10) // Epic, Legendary, Mythical
            },
            {
                id: 4,
                name: "üëë –õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –∫–µ–π—Å",
                price: 5000,
                emoji: "üëë",
                items: itemsDatabase.filter(item => item.probability <= 4) // Legendary, Mythical
            }
        ];

        let currentCase = null;
        let isOpening = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        function loadUserData() {
            updateProfile();
            loadCases();
            loadTasks();
        }

        function updateProfile() {
            document.getElementById('profileInfo').innerHTML = `
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; text-align: center;">
                    <div style="font-size: 24px; font-weight: bold; color: #FFD700;">${userData.balance} –∂–µ—Ç–æ–Ω–æ–≤</div>
                    <div style="margin: 15px 0;">
                        <div>–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞:</div>
                        <div style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 10px; margin: 10px 0; word-break: break-all;">
                            ${userData.refLink}
                        </div>
                    </div>
                    <div>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–æ –¥—Ä—É–∑–µ–π: ${userData.refCount}</div>
                </div>
            `;
        }

        function loadCases() {
            const grid = document.getElementById('casesGrid');
            grid.innerHTML = casesDatabase.map(caseItem => `
                <div class="case-card" onclick="selectCase(${caseItem.id})">
                    <div class="case-image">${caseItem.emoji}</div>
                    <div class="case-name">${caseItem.name}</div>
                    <div class="case-price">${caseItem.price} –∂–µ—Ç–æ–Ω–æ–≤</div>
                    <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
                        –®–∞–Ω—Å –Ω–∞ –ª–µ–≥–µ–Ω–¥–∞—Ä–∫—É: ${Math.max(...caseItem.items.map(i => i.probability))}%
                    </div>
                </div>
            `).join('');
        }

        function loadTasks() {
            const tasks = [
                { title: "üì± –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª", reward: 50, completed: false },
                { title: "üë• –ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ –¥—Ä—É–≥–∞", reward: 100, completed: false },
                { title: "üéÆ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –≤—Ö–æ–¥", reward: 10, completed: true }
            ];

            document.getElementById('tasksList').innerHTML = tasks.map(task => `
                <div style="background: rgba(255,255,255,0.1); padding: 15px; margin: 10px 0; border-radius: 10px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: bold;">${task.title}</div>
                            <div style="font-size: 12px; opacity: 0.8;">+${task.reward} –∂–µ—Ç–æ–Ω–æ–≤</div>
                        </div>
                        <button onclick="completeTask(this)" 
                                style="background: ${task.completed ? '#27ae60' : '#e74c3c'}; 
                                       border: none; padding: 8px 15px; border-radius: 10px; color: white;"
                                ${task.completed ? 'disabled' : ''}>
                            ${task.completed ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–í—ã–ø–æ–ª–Ω–∏—Ç—å'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function selectCase(caseId) {
            currentCase = casesDatabase.find(c => c.id === caseId);
            
            if (userData.balance < currentCase.price) {
                alert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∂–µ—Ç–æ–Ω–æ–≤ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —ç—Ç–æ–≥–æ –∫–µ–π—Å–∞!');
                return;
            }

            document.getElementById('openingCaseName').textContent = `–û—Ç–∫—Ä—ã–≤–∞–µ–º: ${currentCase.name}`;
            document.getElementById('caseOpening').style.display = 'flex';
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏
            const scroll = document.getElementById('itemsScroll');
            scroll.innerHTML = currentCase.items.map(item => `
                <div class="scroll-item rarity-${item.rarity}">
                    <div class="item-image">${item.emoji}</div>
                    <div style="font-size: 10px;">${item.name}</div>
                </div>
            `).join('');
        }

        function startOpening() {
            if (isOpening) return;
            isOpening = true;

            document.getElementById('startBtn').style.display = 'none';
            userData.balance -= currentCase.price;
            updateProfile();

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            const scroll = document.getElementById('itemsScroll');
            const items = scroll.children;
            let currentIndex = 0;
            const totalItems = items.length;
            const scrollDuration = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            const interval = 100; // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 100ms

            let startTime = Date.now();
            let speed = 5; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (items –≤ —Å–µ–∫—É–Ω–¥—É)

            function animateScroll() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / scrollDuration, 1);

                // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –∫ –∫–æ–Ω—Ü—É
                if (progress > 0.7) {
                    speed = Math.max(1, 5 * (1 - progress) * 3);
                }

                currentIndex = (currentIndex + speed * interval / 1000) % totalItems;

                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
                for (let item of items) {
                    item.classList.remove('active');
                }

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
                const activeIndex = Math.floor(currentIndex);
                items[activeIndex].classList.add('active');

                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∞–∫—Ç–∏–≤–Ω–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
                scroll.scrollLeft = activeIndex * 95;

                if (progress < 1) {
                    setTimeout(animateScroll, interval);
                } else {
                    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    finishOpening();
                }
            }

            animateScroll();
        }

        function finishOpening() {
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç —Å —É—á–µ—Ç–æ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏
            let random = Math.random() * 100;
            let cumulativeProbability = 0;
            let wonItem = null;

            for (let item of currentCase.items) {
                cumulativeProbability += item.probability;
                if (random <= cumulativeProbability) {
                    wonItem = item;
                    break;
                }
            }

            // –ï—Å–ª–∏ –Ω–µ –≤—ã–±—Ä–∞–Ω –ø—Ä–µ–¥–º–µ—Ç (–º–∞–ª–æ–≤–µ—Ä–æ—è—Ç–Ω–æ), –±–µ—Ä–µ–º –ø–µ—Ä–≤—ã–π
            if (!wonItem) wonItem = currentCase.items[0];

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById('wonItemName').textContent = wonItem.name;
            document.getElementById('wonItemRarity').textContent = `–†–µ–¥–∫–æ—Å—Ç—å: ${getRarityName(wonItem.rarity)}`;
            document.getElementById('wonItem').className = `won-item rarity-${wonItem.rarity}`;
            document.getElementById('result').style.display = 'block';

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–≥—Ä–∞–¥—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–¥–∫–æ—Å—Ç–∏
            const rewards = {
                'common': 10,
                'rare': 25,
                'epic': 100,
                'legendary': 500,
                'mythical': 2000
            };

            userData.balance += rewards[wonItem.rarity];
            updateProfile();

            isOpening = false;
        }

        function getRarityName(rarity) {
            const names = {
                'common': '–û–±—ã—á–Ω–∞—è',
                'rare': '–†–µ–¥–∫–∞—è',
                'epic': '–≠–ø–∏—á–µ—Å–∫–∞—è',
                'legendary': '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è',
                'mythical': '–ú–∏—Ñ–∏—á–µ—Å–∫–∞—è'
            };
            return names[rarity] || rarity;
        }

        function closeCaseOpening() {
            document.getElementById('caseOpening').style.display = 'none';
            currentCase = null;
        }

        function completeTask(button) {
            const reward = 50; // –ü—Ä–∏–º–µ—Ä –Ω–∞–≥—Ä–∞–¥—ã
            userData.balance += reward;
            button.textContent = '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ';
            button.style.background = '#27ae60';
            button.disabled = true;
            updateProfile();
        }

        function openDeposit() {
            alert('üí≥ –°–∏—Å—Ç–µ–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!\n–°–∫–æ—Ä–æ –≤—ã —Å–º–æ–∂–µ—Ç–µ –ø–æ–ø–æ–ª–Ω—è—Ç—å –±–∞–ª–∞–Ω—Å —á–µ—Ä–µ–∑ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã –∏ –∫–∞—Ä—Ç—ã.');
        }

        function showTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Ç–∞–±—ã
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–∞–±
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
